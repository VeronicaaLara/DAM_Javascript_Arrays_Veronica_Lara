<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	


<script>
	var frase = prompt ("escrinbe una frase");
	var invertirFrase ="";
	var a = frase.length;
	while (a >= 0){
		invertirFrase = invertirFrase + frase.charAt(a);
		a--;
	}
	document.write (invertirFrase);
	
</script>
</body>
</html>
